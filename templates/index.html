<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unyte Predictions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Unyte Predictions</h1>
        <p>Upload a CSV file with time-series data to generate forecasts using Prophet</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alerts">
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="file">Select CSV file:</label>
                <div class="file-input-container">
                    <input type="file" name="file" id="file" accept=".csv" required>
                    <div class="file-input-label">Choose a file</div>
                </div>
                <div id="file-name" class="file-name"></div>
            </div>
            
            <div class="form-group">
                <label for="forecast_period">Forecast Period (days):</label>
                <input type="number" name="forecast_period" id="forecast_period" value="30" min="1" max="365" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Generate Forecast</button>
            </div>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
